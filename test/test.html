<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>test</title>
	<style>
		.wrap {
			position: relative;
			width: 440px;
			height: 225px;
			overflow: hidden;
		}
		.wrap div {
			position: relative;
			top: -1px;
			left: -1px;
			width: 100%;
			height: 100%;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			overflow: hidden;
			filter: blur(0);
			transition: all 1s ease-out;
			/* transform-style: preserve-3d; */
		}
		.test.blur {
			filter: blur(20px);
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="test blur" style="background-image: url(https://cdn.shumrain.me/image/blog/polymagnet.png?imageView2/2/w/64/h/200/format/webp/q/75)" data-lazy="http://static.simpledesktops.com/uploads/desktops/2017/10/02/polymagnet.png"></div>
	</div>

	<script>
		let node = document.querySelector('.test')

		var lazy = new Image()
		lazy.src = node.getAttribute('data-lazy')
		lazy.onload = function () {
			node.style.backgroundImage = `url(${lazy.src})`
			node.classList.remove('blur')
			lazy = null
		}
	</script>
</body>
</html>
